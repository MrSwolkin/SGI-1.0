{# {% include "components/form_field.html" with field=form.email %} #}
<div>
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-1.5">
        {{ field.label }}
    </label>
    {{ field }}
    {% if field.errors %}
    {% for error in field.errors %}
    <p class="mt-1 text-xs text-red-400">{{ error }}</p>
    {% endfor %}
    {% endif %}
    {% if field.help_text %}
    <p class="mt-1 text-xs text-gray-500">{{ field.help_text }}</p>
    {% endif %}
</div>
