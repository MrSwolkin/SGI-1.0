<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGI{% endblock %} | SGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full bg-gray-950 text-gray-100">
    <div class="min-h-full flex flex-col">
        <!-- Header -->
        <header class="border-b border-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <a href="{% url 'landing' %}" class="flex items-center gap-3">
                        <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-violet-400 to-indigo-400 bg-clip-text text-transparent">SGI</span>
                    </a>

                    <!-- Nav links -->
                    <nav class="flex items-center gap-3">
                        <a href="{% url 'accounts:register' %}"
                           class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-gray-100 transition-colors">
                            Cadastro
                        </a>
                        <a href="{% url 'accounts:login' %}"
                           class="px-4 py-2 text-sm font-medium rounded-lg bg-gradient-to-r from-violet-600 to-indigo-600 text-white hover:from-violet-500 hover:to-indigo-500 transition-all">
                            Login
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Messages -->
        {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 space-y-2">
            {% for message in messages %}
            <div class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm
                        {% if message.tags == 'success' %}bg-emerald-500/10 border border-emerald-500/20 text-emerald-400
                        {% elif message.tags == 'error' %}bg-red-500/10 border border-red-500/20 text-red-400
                        {% elif message.tags == 'warning' %}bg-yellow-500/10 border border-yellow-500/20 text-yellow-400
                        {% else %}bg-violet-500/10 border border-violet-500/20 text-violet-400{% endif %}"
                 role="alert">
                <span class="flex-1">{{ message }}</span>
                <button onclick="this.parentElement.remove()" class="text-gray-500 hover:text-gray-300 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Page content -->
        <main class="flex-1">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="border-t border-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <p class="text-center text-sm text-gray-500">
                    &copy; {% now "Y" %} SGI &mdash; Sistema de Gest√£o de Investimentos
                </p>
            </div>
        </footer>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
